<!-- 글쓰기 form 생성 실습 -->
<!-- 제목, 내용 입력(사이즈 넉넉하게), 예약 여부(yes or no), 예약 등록 시간 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 form 생성 실습</title>
</head>
<body>
    <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" name="title" id="title">
        </div>

        <div>
            <label for="contents">내용</label>
            <textarea name="contents" id="contents" rows="8" cols="50" placeholder="내용을 입력해 주세요."></textarea>
        </div>
        
        <div>
            <label for="appointment">예약 여부</label>
            <input type="radio" name="appointment" id="appointment" value="yes">yes
            <input type="radio" name="appointment" id="appointment" value="no">no
        </div>
        <div>
            <label for="submitTime">예약 등록 시간</label>
            <input type="datetime-local" name="submitTime" id="submitTime">
        </div>
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
