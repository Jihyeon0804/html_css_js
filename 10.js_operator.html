<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator</title>
    <script>
        function biggerNum(a, b) {
            const bigger = a > b ? a : b;
            document.getElementById("biggerResult").innerHTML = bigger;
            
        }

        function stringCompare() {
            const x = 'abc';
            const y = 'bcd';
            console.log(x > y);         // false
            console.log(x < y);         // true
        }
    </script>
</head>
<body>
    <h2>연산자 예시</h2>
    <button onclick="biggerNum(3, 4)">삼항 연산자 결과</button>
    <p id="biggerResult">결과값</p>

    <button onclick="stringCompare()">문자 비교 결과</button>

    <h2>void 연산자 활용</h2>
    <!-- <a href="" onclick="alert('hello world')">클릭1</a> -->
    <!-- a태그에서 href는 link 연결 시 사용하는데, 아무런 동작도 하지 않게 하기 위해서 void 사용 -->
    <a href="javascript:void(0)">클릭2</a>
</body>
</html>
